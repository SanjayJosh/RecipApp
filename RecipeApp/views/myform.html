<!DOCTYPE html>
<html>
<head>
  <title>Create New Recipe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/recipeform.css">
</head>

<body>
<div class="back"></div>
<div class="registration-form">
  <header>
    <h1>Add a New Recipe!</h1>
    <p>Fill in all fields</p>
  </header>
  <form action="/myform/uploadForm" method="POST" enctype="multipart/form-data">
    <div class="input-section title-section">
      <input class="form-control title" type="text" placeholder="Enter your reciple title" name="recipeTitle" autocomplete="off"/>
      <div class="animated-button"><span class="icon-paper-plane"><i class="fa fa-quote-right"></i></span><span class="next-button title"><i class="fa fa-arrow-up"></i></span></div>
    </div>
    <div class="input-section author-section folded">
      <input class="form-control author" type="text" placeholder="Enter author name" name="recipeAuthor"/>
      <div class="animated-button"><span class="icon-lock"><i class="fa fa-user-o"></i></span><span class="next-button author"><i class="fa fa-arrow-up"></i></span></div>
    </div>
	<div class="input-section ingredients-section folded">
      <input class="form-control ingredients" type="text" placeholder="Ingredients separated by commas" name="ingredients"/>
      <div class="animated-button"><span class="icon-lock"><i class="fa fa-shopping-basket"></i></span><span class="next-button ingredients"><i class="fa fa-arrow-up"></i></span></div>
    </div>
	<div class="input-section procedure-section folded">
      <textarea class="form-control procedure" placeholder="Enter the procedure" name="procedure"></textarea>
      <div class="animated-button"><span class="icon-lock"><i class="fa fa-pencil"></i></span><span class="next-button procedure"><i class="fa fa-arrow-up"></i></span></div>
    </div>
    <div class="input-section image-section folded">
      <input class="form-control-file image" type="file" placeholder="ATTACH IMAGE" name="myPhotos"/>
      <div class="animated-button"><span class="icon-repeat-lock"><i class="fa fa-file-image-o"></i></span><span class="next-button image"><i class="fa fa-paper-plane"></i></span></div>
    </div>
    <div class="success"> 
      <p>RECIPE ADDED!</p>
    </div>
  </form>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="javascripts/recipeform.js"></script>
</body>
</html>
